name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to VPS via SSH
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Connect & Deploy
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e  # Прерываем скрипт при любой ошибке

          DEPLOY_DIR="/opt/probhub/microserv"

          echo "🚀 Начинаем деплой..."

          # Запускаем keep-alive процесс, чтобы GitHub не обрывал соединение
          while true; do echo "⏳ Still working..."; sleep 30; done &
          KEEP_ALIVE=$!

          # Проверяем, существует ли директория и инициализирован ли git
          if [ ! -d "$DEPLOY_DIR/.git" ]; then
            echo "📁 Папка не найдена или не инициализирован git. Создаём..."
            mkdir -p "$DEPLOY_DIR"
            git clone https://github.com/${{ github.repository }} "$DEPLOY_DIR"
          else
            echo "✅ Папка найдена. Обновляем проект..."
            cd "$DEPLOY_DIR"
            git pull
          fi

          # Переходим в папку с проектом
          cd "$DEPLOY_DIR"

          echo "🐳 Собираем и запускаем контейнеры..."
          docker compose up --build -d

          echo "✅ Деплой завершён!"

          # Завершаем keep-alive процесс
          kill $KEEP_ALIVE
        EOF
