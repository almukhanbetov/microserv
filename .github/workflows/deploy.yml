name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to VPS via SSH
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Connect & Deploy
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            # Указываем путь до проекта
            DEPLOY_DIR="/opt/probhub/microserv"

            # Если папка не существует или не является git-репозиторием — создаём и клонируем
            if [ ! -d "$DEPLOY_DIR/.git" ]; then
            echo "📁 Папка не найдена или не инициализирован git. Создаём..."
            sudo mkdir -p "$DEPLOY_DIR"
            sudo chown -R \$USER:\$USER "$DEPLOY_DIR"
            git clone https://github.com/${{ github.repository }} "$DEPLOY_DIR"
            else
            echo "✅ Папка найдена. Обновляем проект..."
            cd "$DEPLOY_DIR"
            git pull
            fi

            cd "$DEPLOY_DIR"
            docker compose up --build -d
        EOF    

